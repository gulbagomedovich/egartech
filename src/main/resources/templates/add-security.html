<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>EGAR Technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/securities" class="nav-link px-2 link-dark">Главная</a></li>
                <li><a href="" class="nav-link px-2 link-dark">О нас</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control" placeholder="Поиск" disabled>
            </form>

            <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://avatars.githubusercontent.com/u/79795325?v=4" alt="" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#">Новая ценная бумага</a></li>
                    <li><a class="dropdown-item" href="">Профиль</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="">Выйти</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main class="py-3">
    <div class="container">
        <form action="/securities" method="post">
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Название</label>
                <input name="name" type="text" class="form-control" id="exampleInputName" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputDate" class="form-label">Дата покупки</label>
                <input name="date" type="date" class="form-control" id="exampleInputDate" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputAmount" class="form-label">Цена (в рублях)</label>
                <input name="amount" type="number" class="form-control" id="exampleInputAmount" required>
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
